machine:

  python:
    version: 2.7.10

  services:
    - docker

dependencies:
  override:
    - pip install -U -r tests/requirements.txt
    - ansible --version
    - printf '[defaults]\nroles_path=../' >ansible.cfg

test:
  override:
    - ansible-playbook tests/docker.yml -i tests/inventories


notify:
  webhooks:
    - url: https://galaxy.ansible.com/api/v1/notifications/
