machine:

  python:
    version: 2.7.10

dependencies:
  override:
    - pip install -U -r tests/requirements.txt
    - ansible --version
    - printf '[defaults]\nroles_path=./galaxy-roles:../' >ansible.cfg
    - ansible-galaxy install dochang.docker

test:
  override:
    - ansible-playbook tests/docker.yml -i tests/inventory --syntax-check


notify:
  webhooks:
    - url: https://galaxy.ansible.com/api/v1/notifications/
